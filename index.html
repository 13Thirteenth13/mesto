<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
<script defer src="main.28db6b8a4275cdbb3015.js"></script><link href="main.css" rel="stylesheet"></head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="3220aa0123cd7dc3fc11.jpg" alt="Изображение профиля">
      <button type="button" class="profile__edit-avatar-button" aria-label="Редактировать аватар"></button>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить новую карточку"></button>
    </section>

    <section class="elements">
      <ul class="elements__cards"></ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form" name="edit-form">
        <fieldset class="popup__fieldset">
          <input class="popup__input" name="name" id="name" type="text" placeholder="Имя" minlength="2" maxlength="40"
            required>
          <span class="popup__error name-error"></span>
          <input class="popup__input" name="about" id="description" type="text" placeholder="О себе" minlength="2"
            maxlength="200" required>
          <span class="popup__error description-error"></span>
          <button class="popup__submit-button" type="submit" aria-label="Сохранить">
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_new-element">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="add-form">
        <input class="popup__input" name="name" type="text" id="title" placeholder="Название" minlength="2"
          maxlength="30" required>
        <span class="popup__error title-error"></span>
        <input class="popup__input" name="link" id="link" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__error link-error"></span>
        <button class="popup__submit-button" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_view-image">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Вы уверены?</h2>
      <form class="popup__form" name="confirm-form">
        <button class="popup__submit-button" type="submit" aria-label="Да">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Обновить аватар</h2>
      <form class="popup__form" name="avatar-form">
        <input class="popup__input" name="avatar" type="url" id="avatar-link" placeholder="Ссылка на картинку" required>
        <span class="popup__error avatar-link-error"></span>
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <img class="element__image">
      <button class="element__trash-button" type="button" aria-label="Удалить"></button>
      <div class="element__info">
        <h2 class="element__heading"></h2>
        <div class="element__like">
          <button class="element__like-button" type="button" aria-label="Лайк"></button>
          <p class="element__like-count">0</p>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
